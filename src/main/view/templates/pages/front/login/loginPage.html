<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>校内平台登陆页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">

    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<blockquote class="layui-elem-quote layui-text">
    1.<a href="/doc/base/faq.html#form" target="_blank">我要注册</a> 2.<a href="/doc/modules/form.html #render" target="_blank">忘记密码</a>
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>校内二手平台登陆页面</legend>
</fieldset>
<div style="position: absolute;left: 0px;top: 0px;right: 0px;top: 0px;bottom: 0px;">
    <div style="display: flex;justify-content: center;margin-top: 15%" >
        <form class="layui-form" th:action="@{/pages/front/login}" method="post"
              style="border:solid #009688;padding: 20px;border-radius: 15px;box-shadow: 0 0 15px #009688;">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">验证手机</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="mobilePhone" lay-verify="required|phone"  placeholder="输入手机号" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="userPassword" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
            <div class="layui-form-item">
                <div style="text-align: center">
                <div th:text="${errorMsg}" style="color: red"></div>
                </div>
            </div>
        </form>
        <script src="/layui/layui.js" charset="utf-8"></script>
        <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

    </div>
</div>

</body>
</html>
